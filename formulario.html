<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
    <title>Biblioteca Leiturinha</title>

</head>
<body>
    
    <div>
        <h1 id="titulo">Biblioteca Leiturinha - Cadastro de Usuário</h1>
        <p id="subtitulo">Complete os campos com as informações para cadastro:</p>
        <br>
    </div>

    <form method="POST" action="cadastra_usuario.php">

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo-alinhado">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required>

            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

    
        <div class="campo-duo">

            <!-- Select option -->
            <div class="campo">
                <label for="preferencia_contato"><strong>Preferência de Contato:</strong></label>
                <select id="preferencia_contato" name="preferencia_contato" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="email">Email</option>
                    <option value="telefone">Telefone</option>
                    <option value="sms">SMS</option>
                    <option value="whatsapp">Whatsapp</option>
                </select><br>
            </div>
        <!-- radio button -->
        <div class="campo">
            <div class="radio-group">
            <label><strong>Escolaridade:</strong></label>
            <label>
                <input type="radio" name="escola" value="fundamental" checked>Fundamental
            </label>
            <label>
                <input type="radio" name="escola" value="ensinoMedio">Ensino Medio
            </label>
            <label>
                <input type="radio" name="escola" value="superior">Superior
            </label>
        </div>
        </div>
        </div>
             
                            <!-- Checkbox -->
                        <div class="checkbox-group">
                            <label><strong>Selecione as categorias de interesse:</strong></label><br><br>
                            <label><input type="checkbox" name="categorias[]" value="Ficção"> Ficção</label><br>
                            <label><input type="checkbox" name="categorias[]" value="Não-ficção"> Não-ficção</label><br>
                            <label><input type="checkbox" name="categorias[]" value="História"> História</label><br>
                            <label><input type="checkbox" name="categorias[]" value="Biografia"> Biografia</label><br>
                            <label><input type="checkbox" name="categorias[]" value="Ciência"> Ciência</label><br>
                            <label><input type="checkbox" name="categorias[]" value="Literatura Infantil"> Literatura Infantil</label><br>
                            <label><input type="checkbox" name="categorias[]" value="Fantasia"> Fantasia</label><br>
                        </div>
                    </>

                    <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="Observação"><strong>Observação</strong></label>
                <textarea rows="6" style="width: 26em" id="observacao" name="observacao"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>      
            <button class="botao" type="button" onclick="window.location.href='index.html'">Voltar ao Início</button>
        </fieldset>
        </form>


</body>
</html>
